<!DOCTYPE html>
<html>

<head>
    <title>Havainnon muokkaus</title>
</head>

<body>
    <h1>Havainnon muokkaus</h1>
    <form action="/update_sighting" method="post">
    <p>
        Lintulaji: <br />
        <small>Esim. Sinisorsa, Valkoposkihanhi, Talitiainen</small> <br/>
        <input type="text" name="bird_species" value="{{ sight.bird_species }}" maxlength="50" required/>
    </p>
    <p>
        Kaupunki: <br/>
        <small>Esim. Helsinki, Vantaa, Tampere</small> <br/>
        <input type="text" name="municipality" value="{{ sight.municipality }}" maxlength="50" required/>
    </p>
    <p>
        Lähiö: <br />
        <small>Esim. Kannelmäki, Latokartano, Hietalahti</small> <br/>
        <input type="text" name="location" value="{{ sight.location }}" maxlength="50" required/>
    </p>
    <p>
        Lisätiedot: <br />
        <small>Esim. Missä tarkalleen havaittu, tarkempi osoite, olosuhteet</small> <br/>
        <textarea name="additional_info" rows="8" cols="40" maxlength="1000">{{ sight.additional_info }}</textarea>
    </p>
    <input type="hidden" name="sight_id" value="{{sight.id}}" />
    <input type="submit" value="Päivitä havainto" />
    <input type="submit" name="back" value="Palaa takaisin">
  </form>
</body>

</html>
