<!DOCTYPE html>
<html>

<head>
  <title>Lintuhavainto</title>
</head>

<body>
  <h1>Lintuhavainto</h1>

  {% if session.username %}
  <p>
    Olet kirjautunut nimellä {{ session.username }}
  </p>
  {% else %}
  <form action="/login" method="post">
    <p>
      Tunnus: <br />
      <input type="text" name="username" />
    </p>
    <p>
      Salasana: <br />
      <input type="password" name="password" />
    </p>
    <input type="submit" value="Kirjaudu" />
  </form>
  {% endif %}
  <p>
    <a href="/login">Kirjaudu sisään</a>
    <a href="/register">Luo tunnus</a>
    <a href="/logout">Kirjaudu ulos</a>
  </p>

  <p>
    <a href="/new_sighting">Uusi havainto</a>
  </p>
  <h2>Havainnot</h2>
  <ul>
    {% for sight in sighting %}
    <li><a href="/sight/{{sight.id}}">{{ sight.bird_species }}</a> </li>
    {% endfor %}
  </ul>
</body>

</html>
