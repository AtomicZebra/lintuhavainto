<!DOCTYPE html>
<html>

<head>
  <title>Rekisteröinti</title>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  {% for message in get_flashed_messages() %}
  <div class="info">
      <b>{{ message }}</b>
    </div>
    {% endfor %}  
    <div class="sign">
    <form action="/create" method="post">
      <small>Tunnus ja salasana täytyy olla vähintään 4 merkkiä pitkä</small>
      <p>
        Tunnus: <br />
        <input type="text" name="username" minlength="4" maxlength="15"/>
      </p>
      <p>
        Salasana: <br />
        <input type="password" name="password1" minlength="4"/>
      </p>
      <p>
        Salasana uudestaan: <br />
        <input type="password" name="password2" minlength="4"/>
      </p>
      <input type="submit" value="Luo tunnus" />
    </form>
    <a href="/">Takaisin</a>
  </div>
</body>

</html>
